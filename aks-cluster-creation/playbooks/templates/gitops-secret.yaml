---
apiVersion: v1
kind: Secret
metadata:
  name: "{{cluster_name}}-cluster-secret"
  namespace: "openshift-gitops"
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: "{{cluster_name}}"
  server: https://{{ aks_cluster_artifact.fqdn }}
  config: |
   {
       "bearerToken": "{{ lookup('file', 'bearer_token') }}",
       "tlsClientConfig": {
       "insecure": true
     } 
   }